<!DOCTYPE html>
<html lang="en" ng-app="VotingApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Voting App | New Poll</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/public/css/main.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="newpollController">
	
<!-- Navbar -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Voting App</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
            <ul id="authorized-navbar" class="nav navbar-nav navbar-right">
                <li><a href="/">Home</a></li>
                <li><a href="/mypolls">My Polls</a></li>
                <li><a href="/logout">Sign out</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <p>Fill up the information below to create a new poll.</p>
    </div>
</div>

<div class="container">
    <div class="new-poll">
        <div class="row">
            <div class="col-md-6 col-xs-12">
                <form>
                    <div class="form-group">
                        <label for="poll-description">Poll description:</label>
                        <input type="text" class="form-control" id="poll-description" placeholder="Question or description about your poll">
                    </div>
                    <div class="form-group">
                        <label for="poll-description">Poll options:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="poll-description" placeholder="Add new option"><br/>
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="button" id="add-option">Add Option</button>
                            </span>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-default btn-lg btn-block">Create Poll</button>
                </form>
            </div>
            
            <div class="col-md-6 col-xs-12 newpolls-options">
                <label>Options List:</label>
                <div class="input-group">
                    <span class="input-group-addon">1.</span>
                    <input type="text" class="form-control" placeholder="Option description">    
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button">Delete Option</button>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">2.</span>
                    <input type="text" class="form-control" placeholder="Option description">    
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button">Delete Option</button>
                    </span>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">3.</span>
                    <input type="text" class="form-control" placeholder="Option description">    
                    <span class="input-group-btn">
                        <button class="btn btn-danger" type="button">Delete Option</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Angular -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.6.0-rc.2/angular-resource.min.js"></script>

<!-- Controllers -->
<script type="text/javascript" src="controllers/newpollController.client.js"></script>
</body>
</html>
